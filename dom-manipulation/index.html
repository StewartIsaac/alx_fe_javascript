<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <div id="container-wrapper">
      <h1>Dynamic Quote Generator</h1>
      <p class="info">
        Choose a category to generate an inspiring quote or add your favorite quote below.
      </p>
      <div class="catDiv">
        <h3>Categories</h3>
        <select name="quoteCat" id="quoteCat">
          <option value="success">Success</option>
          <option value="motivation">Motivation</option>
          <option value="wisdom">Wisdom</option>
          <option value="relationship">Relationship</option>
          <option value="funny">Funny</option>
        </select>
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
          <!-- Dynamically populated categories -->
      </select>
      </div>
      <button id="newQuote" class="btn">Show New Quote</button>

      <div id="quoteDisplay"></div>

      <div class="addQuoteForm">
        <h3>Add New Quote</h3>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteAuthor" type="text" placeholder="Enter author name" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn" class="btn">Add Quote</button>
        <div class="divider"></div>

        <input type="file" id="importFile" accept=".json" />
        <button id="exportBtn" class="btn">Export Quotes</button>

        <div class="divider"></div>
        <div class="resolveDiv">
          <button onclick="resolveConflictsManually()" id="resolveBtn">Resolve Conflicts Manually</button>
          <div id="notification"></div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
